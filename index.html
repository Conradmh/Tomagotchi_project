<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"> </script>
    <title></title>
  </head>
  <body>
    <div class="startButtonContainer">
      <button type="button" id="start">Breathe life, oh great one!</button>
      <form id="sumbitForm">
        <input type="text" id="inputBox" placeholder="Enter your lil monster's name">
        <input type="submit" id="submitBut" value="Submit">
      </form>
        <div class="statsDisplay">
          <div id="name">Name</div>
          <div id="hunger">Hunger: 1</div>
          <div id="tiredness">Tiredness: 1</div>
          <div id="boredom">Boredom: 1</div>
          <div id="age">Age: 0</div>
        </div>
      <span id="timer">30s</span>
    </div>
    <div class="actionButtonsContainer">
      <button type="button" id="Feed">Feed</button>
      <button type="button" id="Rest">Rest</button>
      <button type="button" id="Excite">Excite</button>
    </div>
    <div id="tomContainer">
        <div id="animate">T</div>
    </div>
    <script type="text/javascript" src="js/app.js">
    </script>
  </body>
</html>
